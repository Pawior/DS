<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 500px;
            height: 500px;
            background-color: gray;
        }
    </style>
    <script src="libs/jq.js"></script>
    <script>
        $(document).ready(function () {
            var check = 0;
            $("#div1").on("mouseover", function () {
                $("#div1").css("background", "black")
            })
            $("#div1").on("mouseout", function () {
                $("#div1").css("background", "grey")
            })
            $("#btn1").on("click", function () {
                if (check == 0) {
                    $("#div1").off("mouseover")
                    check++
                    $("#h1").html("listenery usuniete")
                } else {
                    $("#div1").on("mouseover", function () {
                        $("#div1").css("background", "black")
                    })
                    check--
                    $("#h1").html("listenery dzialaja")
                }
                console.log(check)

            })

        })
    </script>
</head>

<body>
    <h1 id="h1"> listenery dzialaja </h1>
    <button id="btn1"> Dodaj / usun Listenery </button>
    <div id="div1"> </div>
</body>

</html>
