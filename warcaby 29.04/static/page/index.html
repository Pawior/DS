<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../libs/three.js"></script>
    <script src="../libs/jq.js"></script>
    <script src="../scripts/Main.js"></script>
    <script src="../scripts/Game.js"></script>
    <script src="../scripts/Net.js"></script>
    <script src="../scripts/Ui.js"></script>
    <script src="../scripts/Pionek.js"></script>

    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      #loginDiv {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-content: flex-end;
        justify-content: flex-end;
        align-items: center;
        gap: 20px;
      }

      #statusBar {
        background-color: rgb(157, 191, 207);
        border-bottom: 5px solid rgb(66, 63, 63);
        position: absolute;
        height: 80px;
        width: 100%;
        top: 0%;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      #statusBar-hi {
        margin-left: 20px;
      }

      #statusBar-usersError {
        margin-left: 20px;
      }
      #loginDiv {
        background-color: rgba(255, 170, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0);
      }
      .loginDiv-modal {
        display: none; /* Hidden by default */
        position: absolute; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }
      .loginDiv-content {
        left: 50%;
        top: 50%;
        position: absolute;
        background-color: #2a8cb9;
        margin: auto;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px;
        border: 1px solid #888;
        width: 80%;
        height: 40%;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="statusBar">
        <h2 id="statusBar-hi"></h2>
        <h3 id="statusBar-usersError"></h3>
      </div>
      <div id="loginDiv-waiting" class="loginDiv-modal">
        <div id="loginDiv-waiting-content" class="loginDiv-content">
          <p>Za mało graczy</p>
        </div>
      </div>
      <div id="loginDiv-tooMuch" class="loginDiv-modal">
        <div id="loginDiv-tooMuch-content" class="loginDiv-content">
          <p>Za dużo graczy</p>
        </div>
      </div>
      <div id="loginDiv"></div>
    </div>
