      * {
        font-family: sans-serif;

      #loginDiv {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-content: flex-end;

        top: 0%;

      }

      #statusBar-hi {
        margin-left: 20px;
      }

      #statusBar-usersError {
        margin-left: 20px;
      }
      #loginDiv {
        background-color: rgba(255, 170, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0);
      }
    </style>

    <div id="root">
